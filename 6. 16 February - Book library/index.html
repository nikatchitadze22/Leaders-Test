<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <nav>
            <button id="bookBtn">Show Available Books</button>
            <button id="libBtn">Show My Library</button>

    <main>

            <div id="bookSection"></div>

        <section id="selectLibrary" style="display: none;">
            <h2>My Library</h2>
            <div id="librarySection"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
